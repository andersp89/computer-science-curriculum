{% extends "main.html" %}
{% block content %}

<h3> Are you sure you want to delete "{{category_name}}"? </h3>
<form action="{{ url_for('deleteCategory', category_name=category_name, category_id=category_id)}}" method = 'post'>
<input type='submit', value = 'Delete'>
</form>
<br>
<a href = "{{ url_for('allCategories')}}">Cancel</a>

{% endblock %}

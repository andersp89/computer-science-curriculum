{% extends "base.html" %}

{% block content %}

<ol>
	{% for n in range(1, n+1) %}
		{% if n % 3 == 0 and n % 5 == 0 %}
			<li>FizzBuzz</li>
		{% elif n % 3 == 0 %}
			<li>Fizz</li>
		{% elif n % 5 == 0 %}
			<li>Buzz</li>
		{% else %}
			<li>{{ n }}</li>
		{% endif %}
	{% endfor %}
</ol>

{% endblock %}

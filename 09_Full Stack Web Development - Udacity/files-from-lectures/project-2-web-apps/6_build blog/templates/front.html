{% extends "base.html" %}

{% block content %}


<h1>Here's my blog</h1>

<li>
		<ul><a href="/blog">Blog</a></ul>
		<ul><a href="/blog/newpost">New Post</a></ul>
</li>

<hr>

{% for post in blogposts %}
	<div class="blogposts">
		<div class="blog-subject">{{post.subject}}</div>
		<div class="blog-content">{{post.content}}</div>
	</div>
{% endfor %}

{% endblock %}

{% extends "main.html" %}
{% block content %}

<h3>Create new Category</h3>

<h3>Edit "{{category_name}}":</h3>
<form action="{{url_for('editCategory', category_name=category_name, category_id=category_id)}}" method = 'POST'>
<input type='text' value="{{category_name}}" size='30' name='name'>
<input type='submit' value='Edit'>
</form>
<br>
<a href = "{{ url_for('allCategories')}}">Cancel</a>

{% endblock %}

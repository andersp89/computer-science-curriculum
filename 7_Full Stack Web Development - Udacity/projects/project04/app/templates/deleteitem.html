{% extends "main.html" %}
{% block content %}

<h3> Are you sure you want to delete "{{item_name}}"? </h3>
<form action="{{ url_for('deleteItem', category_name=category_name, category_id=category_id, item_name=item_name, item_id=item_id)}}" method = 'post'>
<input type='submit', value = 'Delete'>
</form>
<br>
<a href = "{{ url_for('allItems', category_name=category_name, category_id=category_id)}}">Cancel</a>

{% endblock %}

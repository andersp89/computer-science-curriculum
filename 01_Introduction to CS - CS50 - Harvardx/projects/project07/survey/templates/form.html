{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>
        <div class="form-group col-md-2">
            <input type="text" autocomplete="off" name="courseName" class="form-control" placeholder="Course name" required>
            <div class="invalid-feedback">
                Please provide the course name.
            </div>
        </div>
        <div class="form-group col-md-2">
            <select class="form-control" name="schoolName">
                <option value="Harvard">Harvard</option>
                <option value="MIT">MIT</option>
                <option value="Stanford">Stanford</option>
                <option value="Yale">Yale</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="completed" value="completed" checked>
              <label class="form-check-label" for="exampleRadios1">
                Completed
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="completed" value="notCompleted">
              <label class="form-check-label" for="exampleRadios2">
                Not Completed
              </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <script>
        // Javascript validating form input fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
    </script>

{% endblock %}

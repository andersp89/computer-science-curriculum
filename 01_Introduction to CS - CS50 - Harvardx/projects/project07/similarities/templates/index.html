{% extends "layout.html" %}

{% block body %}
    <div class="col">
        <h1>Compare two files</h1>
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="file1"><h5>Please select file 1:</h5></label>
                <input type="file" class="form-control-file" name="file1">
            </div>
            <div class="form-group">
                <label for="file2"><h5>Please select file 2:</h5></label>
                <input type="file" class="form-control-file" name="file2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="length">Length n:</label>
                    <input type="number" min="1" name="length" class="form-control" id="length" placeholder="Length n">
                </div>
                <div class="form-group col-md-2">
                    <label for="algorithm">Select type:</label>
                    <select class="form-control" name="algorithm" id="algorithm">
                        <option value="lines">lines</option>
                        <option value="sentences">sentences</option>
                        <option value="substrings">substrings</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Compare files</button>
        </form>
    </div>
{% endblock %}
